PART
{
    // --- general parameters ---
    name = sssyeSpaceDockLargeS1
    module = Part
    author = Fendrin // original by Stevie_D

    // --- asset parameters ---
    mesh = Spacedock_Large.mu
    scale = 1
    rescaleFactor = 0.5

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
