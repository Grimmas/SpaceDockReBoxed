    node_stack_outer_starboard = -15.52, -8.22, 0.0, -1.0, 0.0, 0.0, 1
    node_stack_inner_starboard = -14.62, -8.22, 0.0, 1.0, 0.0, 0.0, 1
    node_stack_outer_port = 15.52, -8.22, 0.0, 1.0, 0.0, 0.0, 1
    node_stack_inner_port = 14.62, -8.22, 0.0, -1.0, 0.0, 0.0, 1
    node_stack_inner_center = 0.0, -8.22, -10.2, 0.0, 0.0, 1.0, 1
    
    node_stack_top_starboard = -15.28, 10.15, 0.0, 0.0, 1.0, 0.0, 0
