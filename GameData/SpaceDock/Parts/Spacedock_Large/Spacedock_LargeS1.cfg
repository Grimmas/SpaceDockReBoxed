    // --- editor parameters ---
    tags = launchpad shipyard dock
//    TechRequired = advMetalworks
    TechRequired = spaceDockSmall
    entryCost = 800000
    cost = 350000
    category = Utility
    subcategory = 0
    title = S³YE SpaceDock 1L
    manufacturer = SpaceShip²Yard Enterprises
    description = One of the problems with large vessels is that they're often rather hard to land. After watching a lot of sci-fi tv shows searching for a solution, SpaceShip²Yard's engineers concluded the best idea is simply to not land them, and work on them in space instead.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 42.5
    dragModelType = default
    maximum_drag = 0.3
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 40
    explosionPotential = 10
    breakingForce = 100
    breakingTorque = 100
    maxTemp = 2000
    bulkheadProfiles = size1

    RESOURCE
    {
        name = ElectricCharge
        amount = 2000
        maxAmount = 2000
    }

    MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 5
		YawTorque = 5
		RollTorque = 5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}

    MODULE
    {
        name = ShipYard
        konstructionNodes = bottom, innerPort, innerCenter, innerStarboard
        storageNodes = outerPort, outerStarboard
    }

    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = false
        passablenodes = top, bottom
    }

    MODULE
	{
		name = ExTarget
		TargetName = SpaceDock
		TargetTransform = LaunchPos
	}
    MODULE
    {
        name = ExLaunchPad
        PadName = SpaceDock
        SpawnTransform = LaunchPos
    }

}
